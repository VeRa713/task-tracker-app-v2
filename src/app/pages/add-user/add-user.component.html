
<div class="card-body p-5 text-center">
  <div class="mb-md-5 mt-md-5 pb-5">

    <div class="card">
      <div class="card-header text-white">
        <b>Add User</b>
      </div>

      <div class="inputFields">
        <div class="card-body">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="firstName"
                    id="firstName"
                    class="form-control"
                    placeholder="First Name"
                    autocomplete="off"
                    required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="lastName"
                    id="lastName"
                    class="form-control"
                    placeholder="Last Name"
                    autocomplete="off"
                    required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email"
                    autocomplete="off"
                    required />
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-primary" (click)="btnAddUser()">Add User</button>
          <button class="btn btn-primary" (click)="btnClear()">Clear</button>
        </div>

        <br>

      </div>
    </div>
  </div>
</div>

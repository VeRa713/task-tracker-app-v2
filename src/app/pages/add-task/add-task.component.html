
<div class="card-body p-5 text-center">
  <div class="mb-md-5 mt-md-5 pb-5">

    <div class="card">
      <div class="card-header text-white">
        <b>Add Task</b>
      </div>

      <div class="inputFields">
        <div class="card-body">

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="taskName"
                    id="taskName"
                    class="form-control"
                    placeholder="Task Name"
                    autocomplete="off"
                    [(ngModel)]="taskItem.task_name"
                    required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="assignTo"
                    id="assignTo"
                    class="form-control"
                    placeholder="Assign To"
                    autocomplete="off"
                    [(ngModel)]="taskItem.assigned_to"
                    required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="assignedBy"
                    id="assignedBy"
                    class="form-control"
                    placeholder="Assigned By"
                    autocomplete="off"
                    [(ngModel)]="taskItem.assigned_by"
                    required />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <textarea name="desc" id="desc" class="form-control" placeholder="Description" [(ngModel)]="taskItem.desc"></textarea>
              <!-- <input type="text" name="desc"
                    id="desc"
                    class="form-control"
                    placeholder="Description"/> -->
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-primary" (click)="btnAddTask()">Add Task</button>
          <button class="btn btn-primary" (click)="btnClear()">Clear</button>
        </div>

        <br>

      </div>
    </div>
  </div>
</div>

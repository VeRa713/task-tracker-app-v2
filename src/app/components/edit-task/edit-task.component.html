<h1>
  Edit Task#{{taskItem.id}} : {{taskItem.taskName}}
</h1>

<div class="card-body p-5 text-center">
  <div class="mb-md-5 mt-md-5 pb-5">

    <div class="card">
      <div class="card-header text-white">
        <b>Edit Task</b>
      </div>

      <div class="inputFields">
        <div class="card-body">

          <label><b>Task Name</b></label>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <input type="text" name="taskName"
                    id="taskName"
                    class="form-control"
                    placeholder="Task Name"
                    autocomplete="off"
                    [(ngModel)]="taskItem.taskName"
                    required />
            </div>
          </div>

          <label><b>Assigned To</b></label>
          <select class="form-control" id="selectUser" (change)="handlerUser($event)" [(ngModel)]="taskItem.userId">
            <option value="" disabled>-- ASSIGN TO --</option>
            <option *ngFor="let user of users" [value]="user.id">
                {{user.firstName}} {{user.lastName}}
            </option>
          </select>

          <label><b>Priority</b></label>
          <select class="form-control" id="selectPriority" (change)="handlerPriority($event)" [(ngModel)]="taskItem.priorityId">
            <option value="0" disabled>-- SELECT PRIORITY --</option>
            <option *ngFor="let priority of priorities" [value]="priority.id">
                {{priority.priorityName}}
            </option>
          </select>

          <label><b>Status</b></label>
          <select class="form-control" id="selectStatus" (change)="handlerStatus($event)" [(ngModel)]="taskItem.statusId">
            <option value="0" disabled>-- SELECT STATUS --</option>
            <option *ngFor="let status of statuses" [value]="status.id">
                {{status.statusName}}
            </option>
          </select>

          <label><b>Description</b></label>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend"></div>
              <textarea name="desc" id="desc" class="form-control" placeholder="Description" [(ngModel)]="taskItem.desc"></textarea>
            </div>
          </div>
        </div>

        <div>
          <button class="btn btn-success" (click)="btnSaveEdit()">Save Changes</button>
          <button routerLink="/view-tasks" class="btn btn-danger">Cancel</button>
        </div>

        <br>

      </div>
    </div>
  </div>
</div>

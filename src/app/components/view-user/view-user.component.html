<h1>
  #{{user.id}} | {{user.firstName}} {{user.lastName}}
</h1>

<div class="card">
  <div class="card-header">
    <b>User Details</b>
  </div>

  <div class="card-body">
    <b>First Name: </b> {{user.firstName}}
    <br>
    <b>Last Name: </b> {{user.lastName}}
    <br>
    <b>Email:</b> {{user.email}}
  </div>

  <button>Edit</button>
</div>

<div class="card">
  <div class="card-header">
    <b>Tasks</b>
  </div>

  <div class="card-body">
    <div>
      Sort by:
      <button>Priority</button>
      <button>Status</button>
    </div>

    <app-task-item *ngFor="let taskItem of taskItems" [taskItem]="taskItem">
    </app-task-item>
  </div>
</div>
